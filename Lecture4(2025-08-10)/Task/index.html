<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="info-section">
        <section>
          <h1>Contact Us</h1>
          <p>
            Tell us a little bit about who you are, and we'll tell you a whole
            lot more about who we are.
          </p>
        </section>
        <section class="team-services">
          <p>Talk to our team today</p>
          <ol class="services-list">
            <li>Understand how our product may fulfill your needs.</li>
            <li>
              Discover the capabilities and get answers to your questions.
            </li>
            <li>Get a customized quote.</li>
          </ol>
        </section>
      </div>
      <div class="contact-form">
        <form>
          <div class="form-column">
            <div class="form-row">
              <label>First Name</label>
              <input type="text" placeholder="Enter Your First Name" required />
            </div>
            <div class="form-row">
              <label>Last Name</label>
              <input type="text" placeholder="Enter Your Last Name" required />
            </div>
          </div>
          <label>Your Email</label>
          <input type="email" placeholder="Enter Your Email" required />
          <label>Your Company Name</label>
          <input type="text" placeholder="Enter Your Company Name" required />
          <label>industry</label>
          <select required>
            <option>Select your industry</option>
            <option>Software</option>
            <option>IOT</option>
            <option>Micro Controllers</option>
          </select>
          <label>Your Message</label>
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
